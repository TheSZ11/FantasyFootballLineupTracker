<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Default team logo - simple shield design -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M50 10 L20 25 L20 60 Q20 75 50 85 Q80 75 80 60 L80 25 Z" 
        fill="url(#grad1)" 
        stroke="#1E1B4B" 
        stroke-width="2"/>
  
  <!-- Inner shield detail -->
  <path d="M50 15 L25 27 L25 58 Q25 70 50 78 Q75 70 75 58 L75 27 Z" 
        fill="none" 
        stroke="#E0E7FF" 
        stroke-width="1.5" 
        opacity="0.6"/>
  
  <!-- Football icon -->
  <circle cx="50" cy="45" r="12" fill="#FFFFFF" stroke="#1E1B4B" stroke-width="1"/>
  <path d="M45 40 L55 40 M42 45 L58 45 M45 50 L55 50" 
        stroke="#1E1B4B" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <!-- Team initial placeholder (? symbol) -->
  <text x="50" y="68" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF">?</text>
</svg>
