name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify dashboard data exists
      run: |
        if [ ! -f "dashboard/public/data/squad.json" ]; then
          echo "❌ Dashboard data not found. Please run 'python -m src.lineup_tracker.async_main export' locally and commit the data."
          exit 1
        else
          echo "✅ Dashboard data found, proceeding with build"
          ls -la dashboard/public/data/
        fi
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd dashboard
        npm ci
        
    - name: Build dashboard
      run: |
        cd dashboard
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dashboard/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
